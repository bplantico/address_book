{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>{{ address.name }}</h1>
    <p>{{ address.address }}</p>
    <p>{{ address.city }}</p>
    <p>{{ address.state }}</p>
    <p>{{ address.zip }}</p>
    <form action="{{ url_for('delete_address', address_id=address.id) }}" method='POST'>
      <input type="submit" value="Delete Address" onclick="return confirm('Are you sure?');" class="danger">
    </form>
  </div>
{% endblock %}
