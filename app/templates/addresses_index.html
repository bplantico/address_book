{% extends 'base.html' %}

{% block content %}
  {% for address in addresses %}
      <div>
        <h1><a href="{{ url_for('show_address', address_id=address.id) }}">{{ address.name }}</a></h1>
        <p>{{ address.address }}</p>
        <p>{{ address.city }}</p>
        <p>{{ address.state }}</p>
        <p>{{ address.zip }}</p>
      </div>
  {% endfor %}
{% endblock %}
